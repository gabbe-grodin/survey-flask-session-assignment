<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		>
		<title>Dojo Survey</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/style.css') }}"
		>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
		>
	</head>

	<body class="mt4 bg-dark-pink black-60 fs-normal">
		<main
			class="pb6 bg-washed-red bw3 mw7 center br2-ns ba b--black-10"
		>
			<!-- * FORM START -->

			<form
				action="/result"
				method="post"
				class="bg-washed-red mw7 center pa4 br2-ns"
				id="dojosurvey"
			>
				<h1 class="f1 i">Dojo Survey</h1>

				<!-- * NAME FIELD START   -->

				<div class="measure">
					<label for="name" class="f8 b db mb2"
						>Name:
						<span
							class="clip normal black-60"
							>(optional)
						</span>
					</label>

					<input
						class="f6 f5-l input-reset bn fl black-80 bg-white pa3 ma1 lh-solid w-100 w-75-m w-80-l br2-ns br--ns mb3"
						type="text"
						placeholder="Your Full Name"
						name="name"
					/>
					<small
						id="name-desc"
						class="clip f6 black-60 db mb2"
						>Helper text for the form
						control.
					</small>
				</div>

				<!-- * NAME FIELD END   -->

				<!-- * DOJO DROPDOWN MENU START   -->

				<div class="measure">
					<label
						for="dojo"
						class="fl f8 b db mb2 w-100"
					>
						Your Dojo:
					</label>
					<select
						id="dojo"
						name="dojo"
						class="f6 f5-l input-reset bn black-80 bg-white pa3 ma1 lh-solid w-100 w-75-m w-80-l br2-ns br--left-ns"
					>
						<option value="Deep Space 9">
							Deep Space 9
						</option>
						<option value="Voyager">
							Voyager
						</option>
						<option value="Enterprise">
							The Enterprise
						</option>
						<option value="Starfleet">
							Starfleet
						</option>
					</select>
				</div>

				<!-- * DOJO DROPDOWN MENU END   -->

				<!-- * RATE EXPERIENCE RADIOS START -->

				<p class="f8 b db">
					Rate your experience, 1-5:
				</p>

				<div class="ma1 flex">
					<div
						class="flex flex-column-reverse pr4"
					>
						<label for="1"> 1 </label>
						<input
							type="radio"
							name="score"
							id="1"
						/>
					</div>

					<div
						class="flex flex-column-reverse pr4"
					>
						<label for="2"> 2 </label>
						<input
							type="radio"
							name="score"
							id="2"
						/>
					</div>

					<div
						class="flex flex-column-reverse pr4"
					>
						<label for="3"> 3 </label>
						<input
							type="radio"
							name="score"
							id="3"
						/>
					</div>

					<div
						class="flex flex-column-reverse pr4"
					>
						<label for="4"> 4 </label>
						<input
							type="radio"
							name="score"
							id="4"
						/>
					</div>

					<div
						class="flex flex-column-reverse pr4"
					>
						<label for="5"> 5 </label>
						<input
							type="radio"
							name="score"
							id="5"
						/>
					</div>
				</div>

				<!-- * RATE EXPERIENCE RADIOS END -->

				<!-- * COMMENT FIELD START -->

				<div class="measure">
					<label
						for="comment"
						class="f8 b db mb2"
					>
						Comments
						<span class="normal black-50"
							>(optional)
						</span>
					</label>

					<textarea
						id="comment"
						name="comment"
						class="db border-box hover-black w-100 ba b--black-20 pa2 br2 mb2"
						aria-describedby="comment-desc"
					></textarea>
					<small
						id="comment-desc"
						class="f6 black-60"
						>Helper text for a form control.
						Can use this text to
						<a
							href="#"
							class="link underline black-80 hover-blue"
							>link to more info.
						</a>
					</small>
				</div>

				<!-- * COMMENT FIELD END -->

				<!-- * CHECKBOX FORM START -->

				<p class="fw7 mb2">
					What would you like to add to your
					learning:
				</p>
				<div class="flex items-center mb2">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="java"
						value="Java"
					/>
					<label for="java" class="lh-copy"
						>Java</label
					>
				</div>
				<div class="flex items-center mb2">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="csharp"
						value="C#"
					/>
					<label for="csharp" class="lh-copy"
						>C#</label
					>
				</div>
				<div class="flex items-center mb2">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="swift"
						value="Swift"
					/>
					<label for="swift" class="lh-copy"
						>Swift</label
					>
				</div>
				<div class="flex items-center mb2">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="kotlin"
						value="kotlin"
					/>
					<label for="kotlin" class="lh-copy"
						>Kotlin</label
					>
				</div>
				<div class="flex items-center mb2">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="figma"
						value="Figma / UI"
					/>
					<label for="figma" class="lh-copy"
						>Figma / UI</label
					>
				</div>
				<div class="flex items-center mb4">
					<input
						class="mr2"
						type="checkbox"
						name="learnnext"
						id="magic"
						value="Magic"
					/>
					<label for="magic" class="lh-copy"
						>Magic</label
					>
				</div>

				<!-- * CHECKBOXES END -->

				<!-- * SUBMIT BUTTON START -->

				<input
					class="f6 db w-100 f5-l button-reset fl tc bn bg-animate bg-black-70 hover-bg-black white pv3 pointer w-25-m w-20-l br2-ns br--ns"
					type="submit"
					value="submit survey"
				/>

				<!-- * SUBMIT BUTTON END -->
			</form>

			<!-- *  FORM END    -->
		</main>
	</body>
</html>
